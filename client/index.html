<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="vendor/kendo-ui/styles/kendo.common-bootstrap.min.css"/>
  <link rel="stylesheet" href="vendor/kendo-ui/styles/kendo.blueopal.min.css"/>

  <link rel="stylesheet" href="vendor/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css"/>
  <link rel="stylesheet" href="vendor/bootstrap-daterangepicker/daterangepicker.css"/>
</head>
<body>
<header>
  <nav class="navbar navbar-inverse" style="background-color: #0072C6; border: none; border-radius: 0">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#navbar1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" STYLE="color: #fff">MEGANET REPORT</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="navbar1">
        <ul class="nav navbar-nav">
          <li class="home">
            <a ui-sref="home" ui-sref-active="">
              <span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home
            </a>
          </li>
          <li class="report">
            <a ui-sref="report" ui-sref-active="">
              Report
            </a>
          </li>
          <li><a ui-sref="chart" ui-sref-active="">Chart</a></li>
          <li><a ui-sref="info" ui-sref-active="">Info</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li style="display: none" class="search-display" ng-controller="Report">
            <div class="navbar-form navbar-right" role="search">
              <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
                <input type="search" class="form-control" id="SearchGrid" placeholder="Search...." ng-model="Search">
              </div>
            </div>
          </li>

          <li style="display: none" class="search-display" ng-controller="Report">
            <div class="navbar-form">
              <div class='input-group date animation show-on-chart-detail' id='daterangepicker'>
                  <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                <input type='text' ng-model="selectedTimeText" class="form-control" readonly
                       style="background: #fff; color: #333"/>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main ui-view></main>

<script src="vendor/jquery/dist/jquery.js"></script>

<script src="vendor/bootstrap/dist/js/bootstrap.js"></script>

<script src="vendor/highcharts/highcharts.js"></script>

<script src="vendor/angular/angular.js"></script>
<script src="vendor/angular-resource/angular-resource.js"></script>
<script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>

<script src="vendor/kendo-ui/js/kendo.web.min.js"></script>

<script src="vendor/ag-grid/dist/ag-grid.js"></script>
<script src="vendor/ag-grid/dist/ag-grid.min.js"></script>
<script src="vendor/ag-grid/dist/ag-grid.min.noStyle.js"></script>
<script src="vendor/ag-grid/dist/ag-grid.noStyle.js"></script>

<script src="vendor/moment/moment.js"></script>
<script src="vendor/eonasdan-bootstrap-datetimepicker/src/js/bootstrap-datetimepicker.js"></script>
<script src="vendor/bootstrap-daterangepicker/daterangepicker.js"></script>
<script src="vendor/jquery-ui/ui/datepicker.js"></script>


<script src="js/app.js"></script>
<script src="js/services/lb-services.js"></script>
<script src="js/controllers/ctrl.js"></script>
</body>
</html>
