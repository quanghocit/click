<div class="container-fluid">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="col-md-3" id="add-menu" style="background-color:rgb(70,70,70)">
        <div class="row">
          <div style="height:35px;line-height:35px;text-align:center;color:#ffffff;font-weight:bold;background-color:rgb(49,49,49);text-transform: uppercase">User Management</div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="row" style="margin:15px 0px 5px 0px;color:#ffffff;font-weight:bold;background:url('images/dot_gray.png') no-repeat center left;padding-left:25px">Administrator</div>
            <div class="row" style="margin:0px 0px 0px 0px;color:#929292;font-weight:bold;cursor:pointer;padding-left:25px" ng-click="showRegister()">+ Add Admin</div>
            <div class="row" style="margin:15px 0px 5px 0px;color:#ffffff;font-weight:bold;background:url('images/dot_gray.png') no-repeat center left;padding-left:25px">Advertiser</div>
            <div class="row" style="margin:0px 0px 0px 0px;color:#929292;font-weight:bold;cursor:pointer;padding-left:25px">+ Add Advertiser</div>
            <div class="row" style="margin:15px 0px 5px 0px;color:#ffffff;font-weight:bold;background:url('images/dot_gray.png') no-repeat center left;padding-left:25px">Publisher</div>
            <div class="row" style="margin:0px 0px 0px 0px;color:#929292;font-weight:bold;cursor:pointer;padding-left:25px">+ Add Publisher</div>
            <div class="row" style="margin:15px 0px 5px 0px;color:#ffffff;font-weight:bold;background:url('images/dot_gray.png') no-repeat center left;padding-left:25px">Client</div>
            <div class="row" style="margin:0px 0px 0px 0px;color:#929292;font-weight:bold;cursor:pointer;padding-left:25px">+ Add Client</div>
          </div>
        </div>
      </div>
      <!--******************Grid********************-->
      <!--******************************************-->
      <div class="col-md-9" id="grid-area">
        <!--Administrator-->
        <div class="row">
          <div style="height:35px;line-height:35px;color:#ffffff;background-color:rgb(36,114,199);padding-left:20px">Administrator</div>
        </div>
        <div class="row">
          <div ui-grid="gridOptions" ui-grid-pinning ui-grid-move-columns style="height:150px"></div>
        </div>
        <!--Advertiser-->
        <div class="row">
          <div style="height:35px;line-height:35px;color:#ffffff;background-color:rgb(36,114,199);padding-left:20px">Advertiser</div>
        </div>
        <div class="row">
          <div ui-grid="gridOptions" ui-grid-pinning ui-grid-move-columns style="height:150px"></div>
        </div>
        <!--Publisher-->
        <div class="row">
          <div style="height:35px;line-height:35px;color:#ffffff;background-color:rgb(36,114,199);padding-left:20px">Publisher</div>
        </div>
        <div class="row">
          <div ui-grid="gridOptions" ui-grid-pinning ui-grid-move-columns style="height:150px"></div>
        </div>
        <!--Client-->
        <div class="row">
          <div style="height:35px;line-height:35px;color:#ffffff;background-color:rgb(36,114,199);padding-left:20px">Client</div>
        </div>
        <div class="row">
          <div ui-grid="gridOptions" ui-grid-pinning ui-grid-move-columns style="height:150px"></div>
        </div>
      </div>
    </div>
  </div>

  <!--Show Location-->
  <div ng-show="divRegister"
       style="position: fixed; height: 100%; width: 100%; z-index: 99999; top:10%; background-color: rgba(0,0,0,0.5)">
    <div class="col-xs-10 col-xs-push-1 col-sm-6 col-sm-push-3 col-md-4 col-md-push-4" style="position: absolute; margin-top: 5%;">
      <div class="col-xs-12" style="background-color:rgb(35,113,198);height: 35px">
        <div class="col-xs-6" style="background-color:rgb(35,113,198);
    padding-left: 20px;height: 35px; line-height: 35px; color: #ffffff">
          Add Administrator
        </div>
      </div>
      <form class="form-horizontal" role="form" style="background-color: #ffffff; padding: 30px 10px">
        <div class="form-group">
          <label for="name" class="col-sm-5 control-label hidden-xs" style="text-align:left;padding-left:20%">- Name:</label>
          <div class="col-sm-7">
            <input type="name" class="form-control cusInput" id="name" placeholder="Name" style="border-radius:20px;outline:none;padding:0 10px 0 10px;border:none">
          </div>
        </div>
        <div class="form-group">
          <label for="username" class="col-sm-5 control-label hidden-xs" style="text-align:left;padding-left:20%">- Username:</label>
          <div class="col-sm-7">
            <input type="text" class="form-control cusInput" id="username" placeholder="Username" style="border-radius:20px;outline:none;padding:0 10px 0 10px;border:none">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-5 control-label hidden-xs" style="text-align:left;padding-left:20%">- Password:</label>
          <div class="col-sm-7">
            <input type="text" class="form-control cusInput" id="password" placeholder="Password" style="border-radius:20px;outline:none;padding:0 10px 0 10px;border:none">
          </div>
        </div>
        <div class="form-group">
          <label for="vendor" class="col-sm-5 control-label hidden-xs" style="text-align:left;padding-left:20%">- Vendor:</label>
          <div class="col-sm-7">
            <input type="text" class="form-control cusInput" id="vendor" name="vendor" placeholder="Vendor" style="border-radius:20px;outline:none;padding:0 10px 0 10px;border:none">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-sm-5 control-label hidden-xs" style="text-align:left;padding-left:20%">- Email:</label>
          <div class="col-sm-7">
            <input type="text" class="form-control cusInput" id="email" name="email" placeholder="Email" style="border-radius:20px;outline:none;padding:0 10px 0 10px;border:none">
          </div>
        </div>
        <div class="form-group">
          <label for="phone" class="col-sm-5 control-label hidden-xs" style="text-align:left;padding-left:20%">- Phone: </label>
          <div class="col-sm-7">
            <input type="text" class="form-control cusInput" id="phone" name="phone" placeholder="Phone" style="border-radius:20px;outline:none;padding:0 10px 0 10px;border:none">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-5 col-sm-7">
            <button type="button" class="btn radius-50 btn-primary btn-sm" ng-click="Register()">Done</button>
            <button type="button" class="btn radius-50 btn-grey btn-sm" ng-click="hideRegister()">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
