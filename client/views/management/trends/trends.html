<div class="container-fluid">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="row">
        <div class="col-md-3">
          <div class="row">
            <div style="height:35px;line-height:35px;text-align:center;color:#ffffff;font-weight:bold;background-color:rgb(49,49,49);text-transform: uppercase">Trends Management</div>
          </div>
        </div>
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-4" style="background-color:rgb(36,114,199)">
                  <div class="row" style="height:35px;line-height:35px;text-align:center;color:#ffffff">Date range</div>
                </div>
                <div class="col-md-8" style="background-color:rgb(36,114,199)">
                  <div class="row" style="height:35px;line-height:35px">
                    <!---Date Picker-->
                    <div>
                      <input ng-change="ChangeTime()" id="daterangepicker" type="daterange" ng-model="dates" ranges="ranges" readonly style="padding-left:10px;text-align:left;width:80%;height:19px;line-height:19px;border-radius:15px;border:none;outline:none;position:relative">
                      <i class="fa fa-calendar" style="position:absolute;top:10px;right:24%"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6" style="background-color:rgb(36,114,199)">
              <div class="row">
                <div class="col-md-2" style="height:35px;line-height:35px;color:#ffffff;text-align:left">City</div>
                <div class="col-md-10">
                  <div class="row" style="height:35px;line-height:35px">
                    <select style="width:50%;border-radius:15px;padding-left:10px;border:none;outline:none">
                      <option>Ho Chi Minh</option>
                      <option>Ha Noi</option>
                      <option>Da Nang</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div ui-grid="gridOptions" ui-grid-pinning ui-grid-move-columns style="height:500px"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
