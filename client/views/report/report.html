<div class="col-xs-10 col-xs-push-1" style="position:absolute; background-color:rgba(192,192,192,0.5); padding: 0px 0px;
 margin: auto; height: 100%">
  <div class="col-xs-5 col-xs-push-5 col-sm-4 col-sm-push-7 text-center" style="background-color:rgba(49,176,213,0.7);

    Campaign Report
  </div>

  <div class="clearfix"></div>

  <div class="col-sm-9" style="height:94%; background-color: #ffffff; margin: 0;">

          <option value="">Yomost</option>

      </div>
      <div class="right">

        |
        <button id="place" class="selectCus" ng-click="tab2()">
          <i class="fa fa-exchange"></i><span class="hidden-xs"> Placement</span></button>
      </div>
    </div>
    <div class="main">
      <div class="col-xs-12 padding0" ng-show="showPerformance">
        <div class="col-md-4 padding0">
          <div class="radius-50 margin10 text-center"
               style="height: 60px; line-height: 60px; background-color: #FFBA00; color: #ffffff">
            <strong style="font-size: 24px">3,310</strong><span> Clicks</span>
          </div>
          <div class="radius-50 margin10 text-center"
               style="height: 60px; line-height: 60px; background-color: #71BA6C; color: #ffffff">
            <strong style="font-size: 24px">15,049</strong><span> People Reach</span>
          </div>
          <div class="radius-50 margin10 text-center"
               style="height: 60px; line-height: 60px; background-color: #872C8A; color: #ffffff">
            <strong style="font-size: 24px">3,310</strong><span> Clicks</span>
          </div>
        </div>
        <div class="col-md-8">
          <div id="line1" style="height: 150px"></div>
          <div id="line2" style="height: 150px"></div>
        </div>
      </div>
      <div class="col-xs-12 padding0" ng-show="showPlacement">
        2
      </div>
      <div class="clearfix"></div>
      <div id="grid" class="">

      </div>
    </div>
  </div>

  <div class="col-sm-3" style="height:94%; background-color: #585858; text-align: left; color: #ffffff;">

      <button class="btn btn-dark btn-sm collapsed btn-animated" data-toggle="collapse" href="#collapseContent"
              aria-expanded="false" aria-controls="collapseContent"><i class="fa fa-plus"></i> Export
      </button>
      <div class="collapse" id="collapseContent">
        <div id="reportrange" class="col-xs-12" style="background-color: #ffffff; color: #333333; border-radius: 10px 10px; padding: 5px 0px">
          <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>&nbsp;
          <span></span>
        </div>
        <button class="btn btn-sm btn-default radius-50" style="float: left"><i class="fa fa-file-excel-o"></i> Export</button>
      </div>
    </div>
    <div class="clearfix" style="padding: 20px 20px"></div>
    <div class="col-xs-12 padding0">
      <span style="float: left">Campaign Report</span>

      <div class="slideThree" style="float: right">
        <input type="checkbox" value="None" id="slideThree" name="check" style="display: none" checked/>
        <label for="slideThree"></label>
      </div>
      <div class="clearfix" style="margin: 10px 0px;"></div>
      <div class="col-xs-6 padding0">Delivery</div>

      <div class="col-xs-6 padding0">Objectives</div>

      <div class="clearfix" style="margin: 10px 0px;"></div>
      <div class="col-xs-12 padding0">
        Total Schedule:
        <p>10:30 am <strong>Mar 28, 2016</strong> - 10:30 am <strong>Apr 03, 2016</strong></p>
      </div>
